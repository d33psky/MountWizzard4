name: Py3.9 Windows Package

on:
  push:
    paths:
      - '.github/workflows/python3.9_win_whl.yml'

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [windows-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build package
      run: |
        python -m pip install setuptools wheel
        python -m pip install cython
        python -m pip wheel sep -w whl

    - name: Download generated wheels
      uses: actions/download-artifact@v2
      with:
        path: whl
