name: PythonBuild3.7

on: [push]

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, windows-latest, macos-latest]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5==5.13.2
        pip install PyQtWebEngine==5.13.2
        pip install wakeonlan==1.1.6
        pip install skyfield==1.16
        pip install numpy==1.17.3
        pip install mountcontrol
        pip install indibase
        pip install matplotlib==3.1.1
        pip install astropy==3.2.3
        pip install requests==2.22.0
        pip install requests_toolbelt==0.9.1
        pip install forwardable==0.4.1
        pip install qimage2ndarray==1.8
        pip install importlib_metadata==0.23

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8

    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-qt
        pip install pytest-cov
        python -m PyQt5.uic.pyuic -x devicePopup.ui -o devicePopup_ui.py
        python -m PyQt5.uic.pyuic -x hemisphere.ui -o hemisphere_ui.py
        python -m PyQt5.uic.pyuic -x image.ui -o image_ui.py
        python -m PyQt5.uic.pyuic -x keypad.ui -o keypad_ui.py
        python -m PyQt5.uic.pyuic -x main.ui -o main_ui.py
        python -m PyQt5.uic.pyuic -x measure.ui -o measure_ui.py
        python -m PyQt5.uic.pyuic -x message.ui -o message_ui.py
        python -m PyQt5.uic.pyuic -x satellite.ui -o satellite_ui.py
        pytest mw4/test/test_units --cov-config .coveragerc --cov mw4/

