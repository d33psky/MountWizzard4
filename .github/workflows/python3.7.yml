name: PythonBuild3.7

on: [push]

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-16.04]
        # , ubuntu-18.04, windows-latest, macos-latest
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5==5.13.2
        pip install PyQtWebEngine==5.13.2
        pip install wakeonlan==1.1.6
        pip install skyfield==1.16
        pip install numpy==1.17.3
        pip install mountcontrol
        pip install indibase
        pip install matplotlib==3.1.1
        pip install astropy==3.2.3
        pip install requests==2.22.0
        pip install requests_toolbelt==0.9.1
        pip install forwardable==0.4.1
        pip install qimage2ndarray==1.8
        pip install importlib_metadata==0.23

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8
        python -c 'import sys; print(sys.prefix)'
        python -c 'import sys; print(sys.path)'

    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-qt
        pip install pytest-cov
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/devicePopup.ui -o mw4/gui/widgets/devicePopup_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/hemisphere.ui -o mw4/gui/widgets/hemisphere_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/image.ui -o mw4/gui/widgets/image_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/keypad.ui -o mw4/gui/widgets/keypad_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/main.ui -o mw4/gui/widgets/main_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/measure.ui -o mw4/gui/widgets/measure_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/message.ui -o mw4/gui/widgets/message_ui.py
        python -m PyQt5.uic.pyuic -x mw4/gui/widgets/satellite.ui -o mw4/gui/widgets/satellite_ui.py
        pytest mw4/test/test_units --cov-config .coveragerc --cov ./mw4/
