#
# GitHub actions for running the unit test of the mountwizzard4 package
#
# v0.1, Michael Wuertenberger
#
name: test

on:
  push:
    # Run this action on the trigger event when specific files are touched
    paths:
      - '.github/workflows/test.yml'

jobs:
  find:
    runs-on: [windows-latest]
    
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
            
      - name: check path
        shell: cmd
        run: |
          echo .
          echo %PATH%
          echo .
          echo .
          echo %PAYTHONPATH%
          echo .
          set PYTHONPATH=%PYTHONPATH%;c:\Windows\System32
          set PATH=%PATH%;c:\Windows\System32

      - name: test python path
        run: |
          shell: cmd
          echo .
          echo %PATH%
          echo .
          echo .
          echo %PYTHONPATH%
          echo .
          python -c 'import sys; print(sys.path)'
          python -m pip install pywinauto
          python -c 'import sys; sys.path.append("/Windows/System32"); import pywinauto.timings'