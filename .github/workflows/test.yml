name: test

on:
  push:
    paths:
      - '.github/workflows/test.yml'

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build widgets and resource
      run: |
        python -m pip install PyQt5
        w = 'mw4/gui/widgets/'
        # python -m PyQt5.uic.pyrcc5 -o mw4/resource/resources.py mw4/resource/resources.qrc
        python -m PyQt5.uic.pyuic -x ${{w+'devicePopup.ui'}} -o ${{w+'devicePopup_ui.py'}}

    - name: Build package
      run: |
        pip install setuptools wheel
        python setup.py sdist

    - name: Install package
      run: |
        python -m pip install dist/mountwizzard*.tar.gz

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8
