name: test

on:
  push:
    paths:
      - 'mw4/**'
      - 'README.rst'

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [macos-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python setup sdist
        python -m pip install mw4.tar

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8
