name: wheels_20_p39

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    # Run this action on the trigger event when specific files are touched
    paths:
      - '.github/workflows/wheels_20_p39.yml'

jobs:
  build_job:
    # The host should always be linux
    runs-on: ubuntu-20.04
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }}

    # Run steps on a matrix of 3 arch/distro combinations
    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: ubuntu20.04

    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2.2.0
        name: build_artifact
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}

          # Not required, but speeds up builds
          githubToken: ${{ github.token }}

          # Mount the wheels directory as /artifacts in the container
          dockerRunArgs: |
            -v "${PWD}/support/wheels/${{matrix.distro}}":/root/wheels

          # The shell to run commands with in the container
          shell: /bin/bash

          # Install some dependencies in the container. This speeds up builds if
          # you are also using githubToken. Any dependencies installed here will
          # be part of the container image that gets cached, so subsequent
          # builds don't have to re-install them. The image layer is cached
          # publicly in your project's package repository, so it is vital that
          # no secrets are present in the container state or logs.
          install: |
            apt-get update -y
            apt-get upgrade -y
            apt-get install -y apt-utils
            apt-get install -y --fix-missing
            apt-get -y install python3.9 python3-pip python3.9-venv python3.9-dev
            apt-get -y install python3-pyqt5 qt5-default pyqt5-dev pyqt5-dev-tools
            
          # Produce a binary artifact and place it in the mounted volume
          run: |
            python3.9 -m venv venv
            source venv/bin/activate
            
            python --version
            python -m pip install pip --upgrade
            pip install setuptools --upgrade
            pip install wheel
            
            ls /root/wheels/*.*
            pip install "${PWD}/support/wheels/PyQt5_sip-12.11.0-cp39-cp39-linux_aarch64.whl"
            pip wheel pyqt5==5.15.7 -w "/root/wheels"

      - name: Update changes in GitHub repository
        continue-on-error: true
        run:  |
          rm build-log.txt
          git config --global user.name 'mworion'
          git config --global user.email 'michael@wuertenberger.org'
          git add -A "${PWD}/support/wheels/${{matrix.distro}}/*.whl"
          git pull
          git diff-index --quiet HEAD || git commit -m '[automated commit]'
          git push --force